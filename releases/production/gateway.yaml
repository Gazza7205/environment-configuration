---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: gateway-production
  namespace: production
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.container: semver:*
spec:
  releaseName: gateway-production
  forceUpgrade: true
  chart:
    git: git@github.com:gazza7205/gateway-helm-charts
    path: charts/gateway
    ref: master
  valuesFrom:
  - secretKeyRef:
      name: image-creds
      key: image-creds.yaml
  - secretKeyRef:
      name: gateway-license
      key: license.yaml
  - secretKeyRef:
      name: env
      key: env.yaml
  values:
    replicaCount: 2
    container:
      image: docker.brcmlabs.com/gateway-production
      tag: '5'
    imageCredentials:
      name: "docker-registry"
      registry: "docker.brcmlabs.com"
      username: "gv666792"
    hazelcast:
      enabled: true
    service:
      ports:
      - name: http
        internal: 8080
        external: 80
      - name: https
        internal: 8443
        external: 443
